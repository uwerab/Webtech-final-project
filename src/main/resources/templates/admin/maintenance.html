              </a>

            <li class="nav-item bg-secondary">

            </li>
            <li class="nav-item">

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Page Title Header Starts-->
            <div class="row page-title-header">
      <!--  -->
<!--  -->
<div class="row">
    <div class="col-md-12 grid-margin">
     <!-- <button type="button" class="btn btn-secondary mb-3">Add New maintenance</button> -->
     <div class="table-responsive">
        <table class="table table-secondary">
            <thead>
                <tr>
                    <th scope="col">Service</th>
                    <th scope="col">Grave Number</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">Best Date Before</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="service:${serviceList}">
                    <td th:text="${service.serviceName}">R1C1</td>
                    <td th:text="${service.tombId.id}">R1C3</td>
                    <td th:text="${service.createdDate}">Item</td>
                    <td th:text="${service.dateOfService}">Item</td>
                    <td><a name="" id="" class="btn btn-danger" th:href="@{'/admin/userdetail/'+${service.paymentId.customerId.id}}" role="button"><i class="bi bi-eye"></i></a>
                    </tr>
            </tbody>
        </table>
     </div>
     
    </div>
   </div>
