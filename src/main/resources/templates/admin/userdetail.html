<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title class="no-print">user Detail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../style.css">
    <style>
   @media print {
    .no-print {
    display: none;
  }
   }
        </style>
  </head>
  <body>
   
        
    <div class="m-auto col-sm-9 border rounded border-dark mt-5 p-2">
        <button class="no-print btn btn-primary" style="float: right;" onclick="window.print()"><i class="bi bi-printer"></i> Print</button>
        <div class="col-sm-6 m-auto">
            <div class="mb-2"><b>Customer name</b> <span th:text="${customer.names}"></span></div>
            <div class="mb-2"><b>Phone Number</b> <span th:text="${customer.phoneNumber}"></span></div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-light">
                <thead>
                    <tr  class="table-dark p-2">
                        <th scope="col">Tomb</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Service</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${customerPaymentList}">
                        <td>
                            <div><b>Tomb Number</b> <span th:text="${payment.tombId.id}"></span></div>
                            <div><b>Tomb Number</b> <span th:text="${payment.tombId.category}"></span></div>
                        </td>
                        <td><div><b>Payment Code</b><span th:text="${payment.paymentCode}"></span></div>
                            <div><b>Payment Status</b><span th:text="${payment.status}"></span></div>
                        </td>
                        <td>
                            <div th:each="service :${payment.listOfOtherServices}">
                                    <div><span th:text="${service.serviceName}"></span></div>
                            </div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
   
  </body>
</html>
