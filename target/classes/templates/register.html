<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Registration</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" th:href="@{'css/bootstrap/bootstrap.min.css'}" >
<script th:src="@{js/bootstrap.min.js}">
      </script>
</head>
<body>
 <div class="col-sm-6 m-auto p-4 row mt-5">
      <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${!message.isEmpty()}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong th:text="${message}">Alert Heading</strong>
          </div>
    <div class="col-sm-5 border bg-secondary rounded p-4 text-light">
      
        <nav>Logo</nav>
        <h2>Information</h2>
        <nav>Write ..</nav>
        <p class="mt-3"><button type="button" class="btn btn-light fw-bolder">I Have An Account</button></p>
       </div>
       <div class="col-sm-7 p-4 border border-secondary rounded">
        <h2>Registration Form</h2>
        <form th:action="@{/customer/register}" th:object="${customer}" method="post">
        <div class="mb-3"><input class="w-100 border-0 border-bottom border-dark" type="text" required th:field="*{names}" placeholder="Name"></div>
        <div class="mb-3"><input class="w-100 border-0 border-bottom border-dark" type="email" required th:field="*{email}" placeholder="Email Name"></div>
        <div class="mb-3"><input class="w-100 border-0 border-bottom border-dark" type="text" required th:field="*{phoneNumber}" placeholder="Phone Number"></div>
        <div class="mb-3"><input class="w-100 border-0 border-bottom border-dark" type="password" required th:field="*{password}" placeholder="Password"></div>
        <div class="mb-3"><input class="w-100 border-0 border-bottom border-dark" type="password" required  placeholder="Retype Password"></div>
        <div class="d-grid gap-2">
          <button type="submit"class="btn btn-secondary text-center">Register</button>
        </div>
        </form>
       </div>
 </div>
</body>
</html>
