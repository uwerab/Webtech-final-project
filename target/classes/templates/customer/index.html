    <script>
      function userDetail(button)
      {
       var x=button.getAttribute('id');
     var xm=x.split('&');
     document.getElementById('tid').value=xm[0];
     document.getElementById('tombid').innerHTML=xm[0];
     document.getElementById('tombcost').innerHTML=xm[1];
     document.getElementById('category').innerHTML=xm[2];
      }
   </script>
    <style>
      .bgimg {
  background-image: url('asset/memory.jpg');
  min-height: 100%;

  background-size: cover;
}

  <body>

                <span class="menu-title">Dashboard</span>

        <div class="main-panel">

          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6 text-center col-md-6 mt-md-0 mt-4">
                  <div class="d-flex">
                    <div class="wrapper text-center">
                      <h3 class="mb-0 font-weight-semibold">8</h3>

<!--  -->
<div >
    <div class="col-md-12 grid-margin">
      <div class="card bgimg " style="height:50vh;">
        <div class="card-body">
          <div class="bg-transparent text-light border border-light text-center p-3 col-sm-6 m-auto fw-bolder fs-1">
            He shall wipe away all the tears on their eyes and they shall be no more pain
          </div>
        </div>
    </div>
    </div>
   </div>
   <div class="col-md-12 grid-margin mt-1 rounded">
    <div class="card">
      <div class="card-body">
        <nav class="fw-bolder">List of Available tombs</nav>
        </div>
        </div>
        </div> 
        <div class="col-md-12 grid-margin mt-1 rounded">
          <div class="card">
            <div class="card-body">
             <div class="row">
              <div class="col-sm-4 bg-secondary"  th:each="tomb :${tombList}" th:if="${tomb.isbooked}==false">
                <div  class="border border-secondary rounded p-3 mb-3 ">
                <div><b>Tomb Number </b><span th:text="${tomb.id}"> </span></div>
                <div><b>Cost </b><span th:text="${tomb.cost}"></span> Frw</div>
                <div><b>Category </b><span th:text="${tomb.category}"> </span></div>
                <div><b>Length </b><span th:text="${tomb.length}+' cm'"> </span></div>
                <div><b>Width </b><span th:text="${tomb.width}+' cm'"> </span></div>
                <div class="text-muted mb-3"><b>Location </b><span th:text="${tomb.location}"> </span></div>
                <button th:id="${tomb.id}+'&'+${tomb.cost}+'&'+${tomb.category}" onclick=" userDetail(this)" data-bs-toggle="modal" data-bs-target="#book" type="button" name="" id="" class="btn btn-light border border-secondary">Pay Now</button>
                </div>
                </div>
              </div>
             </div>
              </div>
              </div>
              </div>
              <section>
                
                <!-- Modal Body -->  
                <div class="modal fade" id="book" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Payment</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form th:action="@{'/user/pay'}"   method="post">
                          <div class="border rounded p-1 mb-3 bg-secondary">
                            <div>
                            <b>Tomb Number</b> <span id="tombid"></span>
                          </div>
                          <div>
                            <b>Tomb Cost</b> <span id="tombcost"></span>Frw
                          </div>
                          <div>
                            <b>Category</b> <span id="category"></span>
                          </div>
                        </div>
                        <input type="hidden" name="userId" th:value="${authUser.id}">
                        <input type="hidden" id="tid" name="tombId">
                        <div class="form-floating mb-3">
                          <input
                            type="text" required
                            class="form-control" name="dname" placeholder="">
                          <label for="formId1">Decease Name</label>
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Gender</label>
                          <select class="form-select form-select-lg" required name="dgender">
                            <option value="">Select gender</option>
                            <option >Male</option>
                            <option >Female</option>
                          </select>
                        </div>
                        <div class="form-floating mb-3">
                          <input
                            type="date" pattern="yyyy-MM-dd"
                            class="form-control" name="ddate"  placeholder="">
                          <label for="formId1">Decease Date</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input
                            type="date" pattern="yyyy-MM-dd"
                            class="form-control" name="ddbDate" placeholder="">
                          <label for="formId1">Date of Birth</label>
                        </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </section> 
  </body>
